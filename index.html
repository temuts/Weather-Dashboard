<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Weather App</title>
</head>

<body>
  <header class="col s12 card-panel deep-purple darken-4">
    <h1 class="white-text center-align" id="header">Weather Dashboard</h1>
  </header>

  <div class="row">
    <div class="col s3">
      <form class="input-field" id="search-field">
        <input placeholder="e.g. Toronto" id="city-input" type="text" class="validate">
        <label for="city-text">Search for a City</label>
        <a class="waves-effect waves-light btn" id="search-button">Search</a>
      </form>
      <div>
        <div class="headings" id="past-searches">Past Searches</div>
        <div class="card-container" id="results">
          
        </div>
    </div>
    </div>
    <div class="col s9">
      <div class="card-content green text" id="current-city">
        <h4 class="headings" id="city-title"></h4><img id="weather-icon" src="" alt="Weather icon" class="material-icons">
        <p id="feels-like"></p>
        <p id="wind-speed"></p>
        <p id="humidity"></p>
      </div>
        <div id="five-day-forecast" class="card-container">
          <h4 class="headings">5-Day Forecast</h4>
          <div class="card-panel" id="forecast-card"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src = "./Assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
